<!DOCTYPE html>
  <html>
    <head>
      <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
      <script src="http://localhost:8080/assets/bundle.js"></script>
      <style>
        #api-container {
          display: inline-block;
          width: 53%;
          vertical-align: top;
        }
        
        #gui-container {
          display: inline-block;
          width:45%;
          border: 2px solid black;
          vertical-align: top;
        }
        
        #gui-top {
          height: 450px;
          border: 5px solid mistyrose;
        }
        
        #gui-bottom {
          height: 450px;
          border: 5px solid indigo;
        }
      </style>
    </head>
    <body>
      <div>
        <div id="api-container">
          <div>
            <form action='apireqpost/post.stf' method='post'>
              <input id='api-location' type="text" placeholder="Enter website here..." value='http://berkshirehathaway.com'/>
              <button id='api-prevent' type="submit">Get API</button>
            </form>
          </div>
          <div id='window-container'>
            <iframe id='api-window' class='container' width="100%" height="900px" src="blank.html" name="iframe_a"></iframe>
          </div>
        </div>
        <div id='gui-container'>
          <div id='gui-top'>
            <div id='outputView'></div>
            <div>
              <input id='textSelect' type='checkbox'>Select Text Only<br>
              <input id='attrSelect' type='text' placeholder='select attribute'></input>
              <input id='nameSelect' type='text' placeholder='name your selection'></input>
              <button id="shorten">Shorten</button>
              <button id="lengthen">Lengthen</button>
            </div>
            <div><button id='submit-post'>Submit</button></div>
            <div><button id='submit-post'>Submit</button></div>
          </div>
          <div id='gui-bottom'>
            <h1>API Preview</h1>
            <div id='api-preview'></div>
          </div>
        </div>
      </div>
    </body>
  </html>
